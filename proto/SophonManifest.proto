syntax = "proto3";

message SophonManifest {
  repeated ManifestFile files = 1;
}

message ManifestFile {
  string name = 1;
  repeated FileChunk chunks = 2;
  int32 type = 3;
  uint64 size = 4;
  string md5 = 5;
}

message FileChunk {
  string chunk_name = 1;
  string chunk_decompressed_md5 = 2;
  uint64 chunk_on_file_offset = 3;
  uint64 chunk_size = 4;
  uint64 chunk_decompressed_size = 5;
  uint64 something = 6;
  string chunk_md5 = 7;
}